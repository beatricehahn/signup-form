<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signupform.css">
    <title>Sign Up Now</title>
</head>
<body>
    <div id="signup-box">
        <div id="background">
            <img id ="controller-img" src="controller.jpg" alt="A game controller hovers over a man's hand ">
            <p id="photocredit">Photo by Nikita Kachanovsky on Unsplash</p>
        </div>
        <div id="signup-content">
            <p id="signup-heading-blurb">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.</p>

            <div id="signup-form-container">
                <form action="example.com/path" method="post">
                    <fieldset>
                        <legend>Let's do this!</legend>

                        <label for="firstname">FIRST NAME</label>
                        <input type="text" id="firstname" name="firstname" required>

                        <label for="lastname">LAST NAME</label>
                        <input type="text" id="lastname" name="lastname" required>

                        <label for="email">EMAIL</label>
                        <input type="email" id="email" name="email" required>

                        <label for="phone">PHONE NUMBER </label>
                        <input type="tel" id="phone" name="phone"
                            pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
                            required>

                        <label for="password">PASSWORD</label>
                        <input type="password" id="password" name="password" required>

                        <label for="confirm-password">CONFIRM PASSWORD</label>
                        <input type="password" id="confirm-password" name="confirm-password" required>
                    </fieldset>
                </form>
            </div>

            <button id="signup-btn">Create Account</button>
            <p>Already have an account? Log in</p>
        </div>
    </div>
</body>
</html>
